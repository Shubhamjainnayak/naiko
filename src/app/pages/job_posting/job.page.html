<ion-header class="ion-no-border" >
  <ion-toolbar color="primary">
    <ion-title> {{util.getString('Job Search')}} </ion-title>
    
  </ion-toolbar>
</ion-header>


<ion-content >
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="!dummy?.length && !orders?.length" class="nothing">
    <p class="bolder"> {{util.getString('No Job found!')}} </p>
   
  </div>
  <ion-item *ngFor="let item of dummy">
    <ion-thumbnail slot="start">
      <ion-skeleton-text animated style="width: 100%;height: 100px;"></ion-skeleton-text>
    </ion-thumbnail>
    <ion-label>
      <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
    </ion-label>

  </ion-item>
  <div class="main_content_div" *ngIf="orders?.length">

    <ion-label class="top_lbl"> {{util.getString('Jobs')}} </ion-label>

    <div class="content_div">

      <div class="card_div" *ngFor="let item of orders" >

        <div class="desc_div">       
          <div  class="border_bottom" style="margin-top: 5px;">
            <ion-label style="font-weight: bold;color: red;font-size: 14px;">  <b><span>{{item.title_name}}</span></b> 
              <span class="business_name">{{ item.entry_date}}</span> </ion-label>
           
            <p class="itemss"style="margin-top: 5px;" >
            <span >{{item.description}}</span>
         </p>   
          <p class="itemss" >
            <span ><b>address:-</b>{{item.address}}</span>
         </p> 
         <p class="itemss" >
          <span ><b>Contact Us:-</b>{{item.moblie_no}}</span>
       </p> 
          </div>
          
        </div>
       
      </div>

    </div>
  </div>
</ion-content>
