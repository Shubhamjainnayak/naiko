<ion-content >
  <div class="main_div">
    <ion-row>
      <ion-col size="4">
        <div class="user_img" [ngStyle]="{'background-image':'url('+get_image+'),url(assets/bg.png)'}">
        </div>
      </ion-col>
      <ion-col size="8">
        <p class="username">{{get_full_name}}</p>
        <p class="email">{{get_email}}</p>
        <ion-button (click)="editProfile()" shape="round" size="small" color="light"> {{util.getString('Edit Profile')}}
        </ion-button>
      </ion-col>
    </ion-row>
  </div>

  <div class="options">
    

    <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="reset()">
      <ion-icon name="key-outline" slot="start"></ion-icon>
      <ion-label>{{util.getString('Change Password')}} </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>

    <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="goToAbout()">
      <ion-icon name="information-circle-outline" slot="start"></ion-icon>
      <ion-label> {{util.getString('About Us')}} </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>

    <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="goToContact()">
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-label> {{util.getString('Contact Us')}} </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>

   
    <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="goFaqs()">
      <ion-icon name="flag-outline" slot="start"></ion-icon>
      <ion-label> {{util.getString('FAQs')}} </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>

    <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="goHelp()">
      <ion-icon name="help-circle-outline" slot="start"></ion-icon>
      <ion-label> {{util.getString('Help')}} </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>

    <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="logout()">
      <ion-icon name="power-outline" slot="start"></ion-icon>
      <ion-label> {{util.getString('Log Out')}} </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>
  </div>
</ion-content>
