
<ion-content>
  <div class="main_content_div" style="padding: 0px;">

    <div class="iconDiv">
      <img src="assets/imgs/icon.png" alt="" class="icon">
    </div>
    <div class="form_div">
      <ion-label class="main_head"> {{util.getString('Sign in')}} </ion-label>
      <ion-input type="tel" maxlength="10" style="color: black;" [placeholder]="util.getString('Phone')" [(ngModel)]="email">
        <ion-icon name="mail" slot="icon-only"></ion-icon>
      </ion-input>
      <ion-item class="pass_lay" style="background: white;" >
        <ion-input style=" background: white; color: black;   margin-bottom: 0px;" type="password" [type]="passwordType" [placeholder]="util.getString('Password')" [(ngModel)]="password">
          <ion-icon name="key" slot="icon-only"></ion-icon>
      
        </ion-input>
        <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
      </ion-item>
      <ion-label class="forgot" *ngIf="!loggedIn" (click)="reset()"> {{util.getString('Forgot Password ?')}}
      </ion-label>
      <ion-button expand="block" [disabled]="loggedIn" (click)="login()">
        <span *ngIf="!loggedIn"> {{util.getString('SIGN IN')}} </span>
        <ion-spinner name="circular" *ngIf="loggedIn"></ion-spinner>
      </ion-button>

      <ion-label class="lbl" (click)="create()"> {{util.getString("Don't have an account ?")}} <span
          class="signup_span"> {{util.getString('Sign Up')}} </span>
      </ion-label>
    </div>
  </div>
</ion-content>
